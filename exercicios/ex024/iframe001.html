<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Assesando o site do 
    <!-- Tamanho padrão iframe 300px x 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank" rel="external"></a></iframe>   
    para aprender a programar</p>
    <p>
        O site do
            <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank" rel="external">Google</a></iframe>
        também é bem legal, pena que não funciona o iframe.
    </p>
    <p>
        O repositório do Guanabara no
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"
                target="_blank" rel="external">Github</a></iframe>
        também é legal
    </p>
</body>
</html>
