<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.container{
            display: flex;
            flex-flow: row wrap;

            background-color: lightsalmon;
        }
        div.item{
            flex-basis: 150px;

            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
    <title>Flex Box</title>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BBBBBBBB</div>
        <div class="item">C</div>
        <div class="item">DDDDDDDDDDDDDDDD</div>
        <div class="item">E</div>
        <div class="item">FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF</div>
        <div class="item">G</div>
    </div>
</body>
</html>
